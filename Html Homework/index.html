<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> Sign Up</h2>
        <form action="">
            <div class="input-group ">
                <input type="text" placeholder="First Name "  class="half-length">
                <input type="text" placeholder="Last Name "  class="half-length">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Mobile No" class="full-length">
            </div>
            
            <div class="input-group">
                <input type="email" placeholder="Email Address" class="full-length">
            </div>
           
            <div class="input-group">
                <input type="password" placeholder="Password" class="half-length" >
                <input type="password" placeholder="Confirm  Password" class="half-length">
            </div>

            <div class="input-group container_chk_p ">
               <span class="checkbox_input"> <input type="checkbox" class=" " > I Agree</span> 
                <p>By clicking <button class="small-button">Register</button>, you agree to the 
                <a href="">Terms and Conditions</a> set out by this site, including our Cookie Use</p>
            </div>

            <div class="input-group">
                <input type="submit" value="Register" class="big-btn" id="blue"> 
                <input type="reset" value="Sign In" class="big-btn" id="green"> 
            </div>


        </form>

    </div>
    
</body>
</html>
